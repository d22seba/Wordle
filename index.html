<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>
    
<div class="container min-vh-100 align-content-center d-flex flex-column text-center">
        
  <h2 id="title">Wordle!!!</h2>

<div class="game">
  <!-- Versuch 1 -->
  <div class="word-row">
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
  </div>
  
  <!-- Versuch 2 -->
  <div class="word-row">
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
  </div>
  
  <!-- Versuch 3 -->
  <div class="word-row">
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
  </div>
  
  <!-- Versuch 4 -->
  <div class="word-row">
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
  </div>
  
  <!-- Versuch 5 -->
  <div class="word-row">
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
  </div>
  
  <!-- Versuch 6 -->
  <div class="word-row">
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
  </div>
  
  <!-- Versuch 7 -->
  <div class="word-row">
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
    <div class="letter"></div>
  </div>
</div>

<!-- Tastatur Layout -->
<div class="letter-status-board">
  <div class="keyboard-layout">
    <!-- Erste Reihe -->
    <div class="keyboard-row">
      <button class="letter-indicator" data-letter="Q">Q</button>
      <button class="letter-indicator" data-letter="W">W</button>
      <button class="letter-indicator" data-letter="E">E</button>
      <button class="letter-indicator" data-letter="R">R</button>
      <button class="letter-indicator" data-letter="T">T</button>
      <button class="letter-indicator" data-letter="Z">Z</button>
      <button class="letter-indicator" data-letter="U">U</button>
      <button class="letter-indicator" data-letter="I">I</button>
      <button class="letter-indicator" data-letter="O">O</button>
      <button class="letter-indicator" data-letter="P">P</button>
    </div>
    <!-- Zweite Reihe -->
    <div class="keyboard-row">
      <button class="letter-indicator" data-letter="A">A</button>
      <button class="letter-indicator" data-letter="S">S</button>
      <button class="letter-indicator" data-letter="D">D</button>
      <button class="letter-indicator" data-letter="F">F</button>
      <button class="letter-indicator" data-letter="G">G</button>
      <button class="letter-indicator" data-letter="H">H</button>
      <button class="letter-indicator" data-letter="J">J</button>
      <button class="letter-indicator" data-letter="K">K</button>
      <button class="letter-indicator" data-letter="L">L</button>
    </div>
    <!-- Dritte Reihe -->
    <div class="keyboard-row">
      <button class="action-key" id="backspace-key">⌫</button>
      <button class="letter-indicator" data-letter="Y">Y</button>
      <button class="letter-indicator" data-letter="X">X</button>
      <button class="letter-indicator" data-letter="C">C</button>
      <button class="letter-indicator" data-letter="V">V</button>
      <button class="letter-indicator" data-letter="B">B</button>
      <button class="letter-indicator" data-letter="N">N</button>
      <button class="letter-indicator" data-letter="M">M</button>
      <button class="action-key" id="enter-key">✓</button>
    </div>
  </div>

</div>


</div>

<script src="gamewords.js"></script>
<script src="validwords.js"></script>
<script src="main.js"></script>
</body>
</html>
